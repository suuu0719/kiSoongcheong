<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="btn back-btn" onclick="location.href='index.html'">← 돌아가기</button>
        <h1><img id="logo" class="item" src="img/기숭청.png" alt="로고"></h1>
    </header>
    <div class="container">
        <h2>🌈 회원가입 🌈</h2>
        <div class="weather-container"> </div>
        <form id="signupForm" onsubmit="return validateForm()" novalidate>
            <table>
                <!-- 이름 -->
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" id="name" placeholder="2자 이상 10자 이하 입력" required minlength="2" maxlength="10"></td>
                </tr>

                <!-- 생년월일 -->
                <tr>
                    <td><label for="birthdate">생년월일</label></td>
                    <td><input type="date" id="birthdate" required></td>
                </tr>

                <!-- 아이디 -->
                <tr>
                    <td><label for="userId">아이디</label></td>
                    <td><input type="text" id="userId" placeholder="4-12자의 영문 또는 숫자 입력" required></td>
                </tr>

                <!-- 비밀번호 -->
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input type="password" id="password" placeholder="최소 6자 이상 입력" required minlength="8"></td>
                </tr>

                <!-- 학과 -->
                <tr>
                    <td><label for="department">학과</label></td>
                    <td>
                        <span>
                            
                        </span>
                        <select id="department" required>
                            <option disabled selected>학과를 선택하세요</option>
                            <option value="컴퓨터학부">컴퓨터학부</option>
                            <option value="경영학부">경영학부</option>
                            <option value="법학과">법학과</option>
                            <option value="기타">기타</option>
                        </select>
                    </td>
                </tr>
            </table>

            <!-- 성별 -->
            <fieldset>
                <legend>성별</legend>
                <div>
                    <input id="option-one" name="radio" value="one" type="radio">
                    <label for="option-one">
                        <span></span>
                        남성
                    </label>
                </div>
                <div>
                    <input id="option-two" name="radio" value="two" type="radio">
                    <label for="option-two">
                        <span></span>
                        여성
                    </label>
                </div>
            </fieldset>

            <br>

            <button type="submit">회원가입하기</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="weatherScript.js"></script>
</body>
</html>
